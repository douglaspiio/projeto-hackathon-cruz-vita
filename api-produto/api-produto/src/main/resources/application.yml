eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka
server:
  port: 8081
spring:
  application:
    name: 'api-produto-pizzaria'
  data:
    mongodb:
      database: hackathon-produto
      host: localhost
      port: 27017
      repositories:
        enabled: true
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER
